<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap');
        @font-face {
          font-family: 'Anpuit';
          src: url('ArTarumianAnpuitUnicode.ttf') format('truetype');
          font-weight: normal;
          font-style: normal;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: #faf8f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .invitation {
            width: 350px;
            /* height: 600px; */ /* height-ը հանված է */
            background: #faf8f5;
            position: relative;
            /* overflow: hidden; */ /* overflow-ը հանված է */
            padding: 40px 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .map-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 30px;
        }
        .map-container {
            width: 100%;
            height: 200px;
            position: relative;
            background: transparent;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .map-container img {
            width: 150%;
            height: 150%;
            object-fit: cover;
            position: absolute;
            top: -25px;
            left: -40px;
            z-index: 1;
            opacity: 0;
            animation: fadeInMap 2s ease-in-out forwards;
        }
        .flight-path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        @keyframes fadeInPin {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .pin {
            opacity: 0;
        }
        .left-pin {
            animation: fadeInPin 1.2s ease-in-out 2.5s forwards;
        }
        .right-pin {
            animation: fadeInPin 1.2s ease-in-out 3s forwards;
        }
        @keyframes fadeInMap {
            0% { opacity: 0; transform: scale(0.8);}
            100% { opacity: 1; transform: scale(1);}
        }
        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .save-the {
            font-family: 'Anpuit', serif;
            font-size: 40px;
            font-weight: 400;
            color: #2c2c2c;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .date-text {
            font-family: 'Anpuit', serif;
            font-size: 32px;
            color: #2c2c2c;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .for-wedding {
            font-family: 'Anpuit', serif;
            font-size: 45px;
            color: #666;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
      .directions-container {
        position: relative;
        max-width: 400px;
      }

      .direction-dots {
        position: absolute;
        top: 0;
        left: 0;
        width: 400px;
        height: 500px;
        z-index: 1;
        pointer-events: none;
      }

      .directions-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        gap: 20px 30px;
        max-width: 350px;
        font-family: 'Anpuit', serif;
        color: #2c2c2c;
        position: relative;
        z-index: 2;
        margin-bottom: 40px;
      }

      .direction-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 140px;
        font-size: 25px;
        position: relative;
      }

      .direction-step:nth-child(odd) {
        margin-top: 40px;
      }

      .direction-step:nth-child(even) {
        margin-top: 0;
        transform: translateX(200px);
      }

      .direction-step img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid #2c2c2c;
        object-fit: cover;
        margin-bottom: 8px;
        background: #eee;
        opacity: 0;
        animation: fadeInLocation 2s ease-in-out forwards;
      }

      .direction-step:nth-child(1) img { animation-delay: 1s; }
      .direction-step:nth-child(2) img { animation-delay: 2s; }
      .direction-step:nth-child(3) img { animation-delay: 3s; }
      .direction-step:nth-child(4) img { animation-delay: 4s; }
      .direction-step:nth-child(5) img { animation-delay: 5s; }
      .direction-step:nth-child(6) img { animation-delay: 6s; }

      @keyframes fadeInLocation {
        0% { 
          opacity: 0; 
        }
        100% { 
          opacity: 1; 
        }
      }

      /* Ազգային պարերի ոճ */
      .dances-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        gap: 20px 30px;
        max-width: 350px;
        font-family: 'Anpuit', serif;
        color: #2c2c2c;
        position: relative;
        z-index: 2;
        margin-top: 20px;
      }

      .dance-step {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 140px;
        font-size: 25px;
        position: relative;
      }

      .dance-step:nth-child(odd) {
        margin-top: 40px;
      }

      .dance-step:nth-child(even) {
        margin-top: 0;
        transform: translateX(200px);
      }

      .dance-step img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #2c2c2c;
        object-fit: cover;
        margin-bottom: 8px;
        background: #eee;
        opacity: 0;
        animation: fadeInDance 2s ease-in-out forwards;
      }

      .dance-step:nth-child(1) img { animation-delay: 8s; }
      .dance-step:nth-child(2) img { animation-delay: 9s; }
      .dance-step:nth-child(3) img { animation-delay: 10s; }

      @keyframes fadeInDance {
        0% { 
          opacity: 0; 
        }
        100% { 
          opacity: 1; 
        }
      }

      /* Երեկոյան խարույկի կատարիչների համար շրջանակ չկա */
      .dances-section:last-child .dance-step img {
        display: none;
      }

      /* Ազգային պարերի վերնագիր */
      .dances-title {
        font-family: 'Anpuit', serif;
        font-size: 36px;
        color: #666;
        margin-bottom: 20px;
        letter-spacing: 1px;
        text-align: center;
        width: 100%;
      }

      /* Խարույկի նկարի անիմացիա */
      .fire-image {
        width: 250px;
        height: 250px;
        object-fit: cover;
        background: #eee;
        border-radius: 10px;
        opacity: 0;
        transform: scale(0.5);
        animation: fadeInFire 4s ease-in-out 2s forwards;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
      }

      .fire-image:hover {
        transform: scale(1.05);
      }

      @keyframes fadeInFire {
        0% { 
          opacity: 0; 
          transform: scale(0.5) translateY(30px);
        }
        50% {
          opacity: 0.5;
          transform: scale(0.8) translateY(15px);
        }
        100% { 
          opacity: 1; 
          transform: scale(1) translateY(0);
        }
      }

    </style>
</head>
<body>
    <div class="invitation">
        <div class="map-section">
            <div class="map-container">
                <img src="https://uploads.onecompiler.io/43gpeysj6/43pmqhj2h/image-removebg-preview.png" alt="World Map">
                <svg class="flight-path" viewBox="0 0 260 40">
                    <!-- Left location pin (unchanged) -->
                    <g class="pin left-pin" transform="translate(110, 16)">
                        <path d="M0 8 C0 3.6 3.6 0 8 0 C12.4 0 16 3.6 16 8 C16 12.4 8 20 8 20 C8 20 0 12.4 0 8 Z" fill="#2c2c2c" stroke="#fff" stroke-width="1"/>
                        <circle cx="8" cy="8" r="3" fill="#fff"/>
                    </g>
                    <!-- Right location pin (moved to top-left) -->
                    <g class="pin right-pin" transform="translate(98, -55)">
                        <path d="M0 8 C0 3.6 3.6 0 8 0 C12.4 0 16 3.6 16 8 C16 12.4 8 20 8 20 C8 20 0 12.4 0 8 Z" fill="#2c2c2c" stroke="#fff" stroke-width="1"/>
                        <circle cx="8" cy="8" r="3" fill="#fff"/>
                    </g>
                    <g id="animated-dots">
  <circle r="1.2" cx="118" cy="20" fill="#2c2c2c" opacity="0">
    <animate attributeName="opacity" values="0;1;0" begin="4s" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  <circle r="1.2" cx="116" cy="10" fill="#2c2c2c" opacity="0">
    <animate attributeName="opacity" values="0;1;0" begin="4.2s" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  <circle r="1.2" cx="114" cy="0" fill="#2c2c2c" opacity="0">
    <animate attributeName="opacity" values="0;1;0" begin="4.4s" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  <circle r="1.2" cx="112" cy="-10" fill="#2c2c2c" opacity="0">
    <animate attributeName="opacity" values="0;1;0" begin="4.6s" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  <circle r="1.2" cx="110" cy="-20" fill="#2c2c2c" opacity="0">
    <animate attributeName="opacity" values="0;1;0" begin="4.8s" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  <circle r="1.2" cx="108" cy="-30" fill="#2c2c2c" opacity="0">
    <animate attributeName="opacity" values="0;1;0" begin="5s" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  <circle r="1.2" cx="106" cy="-40" fill="#2c2c2c" opacity="0">
    <animate attributeName="opacity" values="0;1;0" begin="5.2s" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  <circle r="1.2" cx="104" cy="-50" fill="#2c2c2c" opacity="0">
    <animate attributeName="opacity" values="0;1;0" begin="5.4s" dur="1.6s" repeatCount="indefinite"/>
  </circle>
</g>
                </svg>
            </div>
        </div>
        <div class="content-section">
            <div class="save-the">ԱՐԻ</div>
            <div class="date-text">ՄԻԱՍԻՆ</div>
            <div class="save-the">ԶԳԱՆՔ</div>
            <div class="decorative-line"></div>
            <div class="for-wedding">ԼՈՌՎԱ ՀԱՄՆ ՈՒ ՀՈՏԸ</div>
        </div>
      
    <!-- ⬇️ Քո հիմնական կանգառները -->
    <div class="directions-section">
      <div class="direction-step">
        <img src="image-removebg-preview.png" alt="Համալիր" />
        <span>Համալիր</span>
      </div>
      <div class="direction-step">
        <img src="image-removebg-preview.png" alt="Հաղպատ" />
        <span>Հաղպատ</span>
      </div>
      <div class="direction-step">
        <img src="image-removebg-preview.png" alt="Սանահին" />
        <span>Սանահին</span>
      </div>
      <div class="direction-step">
        <img src="image-removebg-preview.png" alt="Մենձ Էր" />
        <span>Մենձ Էր</span>
      </div>
      <div class="direction-step">
        <img src="image-removebg-preview.png" alt="Ախթալա" />
        <span>Ախթալա</span>
      </div>
      <div class="direction-step">
        <img src="image-removebg-preview.png" alt="Salute Resort" />
        <span>Salute Resort</span>
      </div>
    </div>

    <!-- ⬇️ Ազգային պարեր -->
    <div class="dances-title">ԱԶԳԱՅԻՆ ՊԱՐԵՐ</div>
    <div class="dances-section">
      <div class="dance-step">
        <img src="khochari.jpg" alt="Շուրջ բար" />
        <span>ՔՈՉԱՐԻ</span>
      </div>
      <div class="dance-step">
        <img src="tsaghkadzori.jpg" alt="Կոչարի" />
        <span>ԾԱՂԿԱՁՈՐԻ</span>
      </div>
      <div class="dance-step">
        <img src="tamzara.jpg" alt="Ծաղկաշուրջ" />
        <span>ԹԱՄԶԱՐԱ</span>
      </div>
    </div>

    <!-- ⬇️ Երեկոյան խարույկ -->
    <div class="dances-title" style="margin-top: 40px;">ԵՐԵԿՈՅԱՆ ԽԱՐՈՒՅԿ</div>
    
    <!-- Նկար երեկոյան խարույկից հետո -->
    <div style="margin-top: 30px; text-align: center;">
      <img src="fire.jpg" alt="Երեկոյան խարույկ" class="fire-image" />
    </div>

  </div>
</body>
</html>
